<!doctype html>
<html height="100%" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title }}</title>
    <link rel="stylesheet" href="assets/css/all-styles.css">
  </head>
  <body>
    <div class="grid-container margin-y-5">
      <header class="grid-row page-header">
        <div class="grid-col-12 padding-4">
          <img src="assets/img/sam.png" width="287" height="62" alt="SAM.gov logo" />
        </div>
      </header>
      <main class="grid-row bg-white usa-section">
        <div class="grid-col-12">
          <div class="grid-container">
            {{ content }}
          </div>
        </div>
      </main>
    </div>
    <script src="/assets/js/uswds.min.js"></script>
    <script async src="https://dap.digitalgov.gov/Universal-Federated-Analytics-Min.js?agency=GSA&subagency=TTS" id="_fed_an_ua_tag"></script>
  </body>
</html>
