<div class="usa-accordion usa-accordion--bordered">
  <h2 class="usa-accordion__heading">
    <button class="usa-accordion__button" aria-expanded="false" aria-controls="{{ include.id }}">
      {{ include.question }}
    </button>
  </h2>
  <div id="{{ include.id }}" class="usa-accordion__content usa-prose">
    {{ include.answer | markdownify }}
  </div>
</div>
