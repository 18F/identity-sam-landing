- question: How do you protect my personal information?
  answer: |-
    Login.gov encrypts the sensitive personal information of each user separately using a unique value generated from each user’s password. Our encryption method works like a safe deposit box in a bank vault. Only the user has the key. Only the user can open the box to reveal the contents. Only the user knows the password, and only the user can decrypt their information.

- question: What if I can’t verify my identity?
  answer: |-
    SAM.gov uses login.gov to verify your identity. This means that you must prove that you are who you say you are. By doing this, we make sure that only the right people get access to sensitive information.

    You will only be asked to verify your identity the first time you sign in to certain government applications.

    You only need to verify your identity once for your login.gov account (after you verify your identity with login.gov for one government application, you don’t need to do it again for other government applications).

